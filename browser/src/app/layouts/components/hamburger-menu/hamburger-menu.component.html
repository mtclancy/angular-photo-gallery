<div class="flex relative justify-end">
  <!-- Hamburger menu button -->
  <button
    class="border-0 bg-transparent px-2 text-xl leading-none transition-shadow duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white"
    type="button"
    (click)="handleClick()"
    aria-controls="navbarSupportedContentY"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <!-- Hamburger menu icon -->
    <span class="[&>svg]:w-5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-7 w-7">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </span>
  </button>
  <ng-container *ngIf="show">
    <div
      class="absolute border border-gray-lt -mt-4 top-full right-4 z-modal overflow-hidden rounded-md bg-white shadow-lg"
      role="menu"
    >
      <ul>
        <ng-container *ngFor="let option of selectOptions">
          <li class="block">
            <button
              (click)="emitSelection(option.id)"
              class="px-12 py-4 transition-all block w-full text-left bg-white hover:bg-gray-lt"
              type="button"
            >
              <span class="text-sm whitespace-nowrap">{{ option.name }}</span>
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
    <button
      (click)="hideDialog()"
      class="cursor-default fixed z-modal-shader bg-transparent inset-0"
      type="button"
    >
    </button>
  </ng-container>

</div>
